store:
  host: ${oc.env:MINIO_HOST}
  port: ${oc.env:MINIO_PORT}
  access_key: ${oc.env:MINIO_ACCESS_KEY}
  secret_key: ${oc.env:MINIO_SECRET_KEY}
  bucket: ${oc.env:MINIO_BUCKET,api-gateway}
  secure: ${oc.env:MINIO_SECURE,False}
  file_cache: ${oc.env:FILE_CACHE,/tmp}

broker:
  host: ${oc.env:RABBITMQ_HOST}
  port: ${oc.env:RABBITMQ_PORT}
  api_url: ${oc.env:RABBITMQ_API_URL}
  user: ${oc.env:RABBITMQ_USER}
  password: ${oc.env:RABBITMQ_PASSWORD}
  connection_pool_max_size: ${oc.env:RABBITMQ_CONNECTION_POOL_SIZE,2}
  assert_plugin_version: ${oc.env:ASSERT_PLUGIN_VERSION,True}
